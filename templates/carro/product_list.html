{% extends 'base.html' %}

{% block content %}
<div class="bg-light py-3">
    <div class='container'>
        <div class='row'>
            <div class='col-md-12 mb-0 '>
                <a href="{% url 'home' %}">Home</a>
                <span class= 'mx-2 mb-0'>/</span>
                <strong class='text-block'>Contactu</strong>
            </div>
        </div>
    </div>
</div>

<div class='site-section'>
    <div class='container'>
        <div class='row mb-5'>  
        {% for product in object_list  %}     
            <div class = 'col-lg-4 col-md-6 mb-4' data-aos='fade-up' >
                <figure class'block-4-image'>
                    <a><img src="{{product.image.url}}" class='img-fluid' alt="{{ product.title }}"></a>
                </figure>
                <div class='bloc-4-text p-4'> </div> 
                <a href=""><h4>{{ product.title }}</h4></a>
                <p class ='mb-0'> {{ product.descripcion }}</p>
            </div>
        {% endfor %}        
        
        </div>
    </div>
</div>


{% endblock content%}
