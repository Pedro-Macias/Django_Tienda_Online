{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="bg-light py-3">
    <div class='container'>
        <div class='row'>
            <div class='col-md-12 mb-0 '>
                <a href="{% url 'home' %}">Home</a>
                <span class= 'mx-2 mb-0'>/</span>
                <a href="{% url 'carro:product-list' %}">Tienda</a>
                <span class= 'mx-2 mb-0'>/</span>
                <strong class='text-block'>{{ product.title}}</strong>
            </div>
        </div>
    </div>
</div>

<div class='site-section'>
    <div class='container'>
        <div class='row mb-5'>  
            
            <div class='col-md-6'>
            <a><img src="{{product.image.url}}" class='img-fluid' alt="{{ product.title }}"></a>
            </div>

            <div class = 'col-md-6 mb-4' data-aos='fade-up' >
                <h3 class='text-black'>{{ product.title }}</h3>
                <p> {{ product.descripcion }}</p>
                <form  method='POST' action="">
                {% csrf_token %}
                {{ form|crispy}}
                <button type='submit' class='btn btn-sm btn-primary buy-now'>AÃ±adir al Carro</button>
                </form>
            </div>

        
        </div>
    </div>
</div>


{% endblock content%}
